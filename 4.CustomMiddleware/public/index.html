<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Band Name Generator</title>
</head>

<body>
  <h1>Custom Middleware: </h1>

  <!-- here in action="/something": In most cases it refer to the route that you want your server to handle this request. -->
  <!-- you will have a method, which usually will describe how you want this data to be processed in your backend. -->
  <form action="/submit" method="POST">
    <label for="street">Street Name:</label>
    <input type="text" name="street" required>
    <label for="pet">Pet Name:</label>
    <input type="text" name="pet" required>
    <input type="submit" value="Submit">
  </form>
</body>

</html>
